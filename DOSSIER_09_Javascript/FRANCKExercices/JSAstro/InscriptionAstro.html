<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Astro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Astro</h1>
    <h2>Inscription</h2>
    <textarea name="texteLibre" id="" cols="30" rows="10"></textarea>
    <form action="#" method="get">
        <label for="nomUtilisateur">Nom de l'utilisateur</label>
        <input type="text" name="nomUtilisateur" id="nomUtilisateur" value="CRAVO" required>
        
        <label for="prenomUtilisateur">Prénom de l'utilisateur</label>
        <input type="text" name="prenomUtilisateur" id="prenomUtilisateur" value="David" required>
        
        <label for="JourDeNaissance">Date de naisssance</label>
        <select name="jourDeNaissance" id="jourDeNaissance" required>
            <option value="--">--</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="moisDeNaissance" id="moisDeNaissance" required>
            <option value="--">--</option>
            <option value="Janvier">Janvier</option>
            <option value="Fevrier">Février</option>
            <option value="Mars">Mars</option>
            <option value="Avril">Avril</option>
            <option value="Mai">Mai</option>
            <option value="Juin">Juin</option>
            <option value="Juillet">Juillet</option>
            <option value="Aout">Août</option>
            <option value="Septembre">Septembre</option>
            <option value="Octobre">Octobre</option>
            <option value="Novembre">Novembre</option>
            <option value="Decembre">Décembre</option>
        </select>
        <select name="anneeDeNaissance" id="anneeDeNaissance" required>
            <option value="2022">2022</option>
        </select>
        
        <label for="pseudo">Pseudo</label>
        <input type="text" name="pseudo" id="pseudo" readonly="readonly">

        <div>
            <input type="submit" value="Valider" disabled>
            <input type="reset" value="Effacer">
        </div>
    </form>

</body>
</html>
