<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 09</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
</head>
<body id="body">
    <h1>Changement de couleurs</h1>
    <form action="#">
        <fieldset>
            <legend>Choix des couleurs</legend>

            <div class="color">
                <input type="text" name="inRouge" id="inRouge">
                <input type="button" value="Rouge" id="btnRouge">
            </div>

            <div class="color">
                <input type="text" name="inVert" id="inVert">
                <input type="button" value="Vert" id="btnVert">
            </div>
                
            <div class="color">
                <input type="text" name="inBleu" id="inBleu">
                <input type="button" value="Bleu" id="btnBleu">
            </div>

            <div class="color">
                <input type="button" value="Hex" id="btnHex">
                <input type="button" value="Rgb" id="btnRgb">
            </div>
                
        </fieldset>
    </form>

</body>
</html>
