<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 01</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
 </head>
<body>
    <table id="table">
    
    </table>

    <section class="attackCard">
        <div class="headerCard">
            <div id="attackId"></div>
            <div id="attackName"></div>
            <div id="attackPlayed">Played : </div>
            <div id="attackPlayedValue"></div>
            <div id="attackVictories">Victories : </div>
            <div id="attackVictoriesValue"></div>
            <div id="empty"></div>
        </div>
        <div class="bodyCard">
            <img src="img/MicrosoftTeams-image (2).png" alt="chevalier en armure">
            <div class="asideCard">
                <div id="attackPower">Power</div>
                <div id="attackPowerValue"></div>
                <div id="attackAttack">Attack</div>
                <div id="attackAttackValue"></div>
                <div id="attackDefense">Armor</div>
                <div id="attackArmorValue"></div>
            </div>
        </div>
    </section>
</body>
</html>
