<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="src/css/style.css" media="screen">
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <fieldset>
            <div class="produit">
                <label for="qte01" id="lblQte01">Qté : </label>
                <input type="number" name="qte01" id="qte01" value="1">
    
                <label for="unitaire01" id="lblUnitaire01">Prix unitaire : </label>
                <input type="text" name="unitaire01" id="pu1" value="">
    
                <label for="prix01" id="lblPrix01">Prix : </label>
                <input type="text" name="prix01" id="prix01" readonly="readonly" onfocus="">
            </div>

            <div class="produit">
                <label for="qte02" id="lblQte02">Qté : </label>
                <input type="number" name="qte02" id="qte02" value="1">
    
                <label for="unitaire02" id="lblUnitaire02">Prix unitaire : </label>
                <input type="text" name="unitaire02" id="unitaire02">
    
                <label for="prix02" id="lblPrix02">Prix : </label>
                <input type="text" name="prix02" id="prix02" readonly="readonly" onfocus="">
            </div>

            <hr>
            
            <div class="total">
                
                <input type="text" name="prixTotal" id="prixTotal">
            </div>
        </fieldset>
    </form>
</body>
</html>
