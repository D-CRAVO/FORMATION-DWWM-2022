<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 01</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
 </head>
<body>
    <table id="table">
    
    </table>

    <section class="card">
        <div class="headerCard">
            <div id="attackId"></div>
            <div id="attackName"></div>
            <div id="attackPlayed">Played : </div>
            <div id="attackPlayedValue"></div>
            <div id="attackVictories">Victories : </div>
            <div id="attackVictoriesValue"></div>
            <div class="empty">Max Attack</div>
        </div>
        <div class="bodyCard">
            <img src="img/MicrosoftTeams-image (2).png" alt="chevalier en armure">
            <div class="asideCard">
                <div id="attackPower">Power</div>
                <div id="attackPowerValue"></div>
                <div id="attackAttack">Attack</div>
                <div id="attackAttackValue"></div>
                <div id="attackDefense">Armor</div>
                <div id="attackArmorValue"></div>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="headerCard">
            <div id="armorId"></div>
            <div id="armorName"></div>
            <div id="armorPlayed">Played : </div>
            <div id="armorPlayedValue"></div>
            <div id="armorVictories">Victories : </div>
            <div id="armorVictoriesValue"></div>
            <div class="empty">Max Armor</div>
        </div>
        <div class="bodyCard">
            <img src="img/MicrosoftTeams-image (2).png" alt="chevalier en armure">
            <div class="asideCard">
                <div id="armorPower">Power</div>
                <div id="armorPowerValue"></div>
                <div id="armorAttack">Attack</div>
                <div id="armorAttackValue"></div>
                <div id="armorDefense">Armor</div>
                <div id="armorArmorValue"></div>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="headerCard">
            <div id="playedId"></div>
            <div id="playedName"></div>
            <div id="playedPlayed">Played : </div>
            <div id="playedPlayedValue"></div>
            <div id="playedVictories">Victories : </div>
            <div id="playedVictoriesValue"></div>
            <div class="empty">Max Played</div>
        </div>
        <div class="bodyCard">
            <img src="img/MicrosoftTeams-image (2).png" alt="chevalier en armure">
            <div class="asideCard">
                <div id="playedPower">Power</div>
                <div id="playedPowerValue"></div>
                <div id="playedAttack">Attack</div>
                <div id="playedAttackValue"></div>
                <div id="playedDefense">Armor</div>
                <div id="playedArmorValue"></div>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="headerCard">
            <div id="victoriesId"></div>
            <div id="victoriesName"></div>
            <div id="victoriesPlayed">Played : </div>
            <div id="victoriesPlayedValue"></div>
            <div id="victoriesVictories">Victories : </div>
            <div id="victoriesVictoriesValue"></div>
            <div class="empty">Max Victories</div>
        </div>
        <div class="bodyCard">
            <img src="img/MicrosoftTeams-image (2).png" alt="chevalier en armure">
            <div class="asideCard">
                <div id="victoriesPower">Power</div>
                <div id="victoriesPowerValue"></div>
                <div id="victoriesAttack">Attack</div>
                <div id="victoriesAttackValue"></div>
                <div id="victoriesDefense">Armor</div>
                <div id="victoriesArmorValue"></div>
            </div>
        </div>
    </section>
</body>
</html>
