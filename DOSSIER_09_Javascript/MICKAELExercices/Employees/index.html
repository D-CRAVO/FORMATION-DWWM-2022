<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    
    <script src="js/script.js" async></script>
</head>
<body>
    <table id="table" class="display">
        <thead>
            <tr>
                <th>EID</th>
                <th>Full Name
                    <button type="button" class="btn" id="sortName" onclick="nameSort()"><i class="fas fa-sort"></i></button>
                </th>
                
                <th>Email</th>
                <th>
                    Monthly salary
                    <button type="button" class="btn" id="sort" onclick="rowSort()"><i class="fas fa-sort"></i></button>
                </th>
                <th>Year of birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
       <tfoot>
            <tr>
                <td id="nbEmployees"></td>
                <td colspan="2"></td>
                <td id="totalSalary"></td>
                <td colspan="2"></td>
            </tr>
       </tfoot>

    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
