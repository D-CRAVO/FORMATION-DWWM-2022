<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIf</title>
</head>
<body>
    <script>
        var floor = parseInt(prompt("Entrez l'étage où l'acsenceur doit se rendre (de -2 à 30) :"));
        if (floor == 0){
            alert('Vous vous trouvez déjà au rez-de_chaussée.');
        } else if (-2 <= floor && floor <= 30){
            alert("Direction l'étage n°" + floor + ' !');
        } else {
            alert("L'étage spécifié n'existe pas.");
        }
    </script>
</body>
</html>
