<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var drawer = parseInt(prompt('Choisissez le tiroir à ouvrir (1 à 4) :'));
        switch (drawer) {
            case 1 :
                alert('Contient divers outils pour dessiner.');
                break;
            case 2 :
                alert('Contient du matériel informatique.');
                break;
            case 3 : 
                alert('Ce tiroir est fermé à clé !');
                break;
            case 4 : 
                alert('Contient des vêtements.');
                break;
            default :
                alert('Le meuble ne contient que 4 tiroirs.')
        }
    </script>
</body>
</html>
