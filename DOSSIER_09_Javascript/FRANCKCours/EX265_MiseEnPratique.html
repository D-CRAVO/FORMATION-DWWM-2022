<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadFile(file){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', file);
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4 && xhr.status == 200){
                    document.getElementById('fileContent').innerHTML = '<span>' + xhr.responseText + '</span>';
                }
            };
            xhr.send(null);
        }

        (function(){
            let inputs = document.getElementsByTagName('input'),
                inputsLen = inputs.length;
            for (var i=0; i<inputsLen; i++){
                inputs[i].onclick = function(){
                    loadFile(this.value);
                };
            }
        })();
    </script>
</head>
<body>
    <p>
        Veuillez choisir quel est le fichier dont vous souhaitez voir le contenu :
    </p>
    <p>
        <input type="button" value="file1.txt">
        <input type="button" value="file2.txt">
    </p>
    <p id="fileContent">
        <span>Aucun fichier charg√©</span>
    </p>
</body>
</html>
