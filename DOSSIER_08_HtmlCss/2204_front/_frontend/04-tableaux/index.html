<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <style>
        body
        {
            background-color: #111111;
            color: #fff;
        }
        table
        {
            color: pink;
            border-style: solid;
            border-width: 1px;
            border-color: blue; 
            border-collapse: collapse;

        }

        tr
        {
        }

        th, td
        {
            padding: 5px;
        }

        th
        {
            border: 1px solid aqua;
        }

        td
        {
            border: 1px solid currentColor;
        }
    </style>
</head>
<body>
    <h1>Tableaux: Exemples</h1>
    <table>

        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Devoldère</td>
                <td>Mickaël</td>
                <td>41</td>
            </tr>
            <tr>
                <td>Popo</td>
                <td>Toto</td>
                <td>42</td>
            </tr>
        </tbody>

        <tfoot></tfoot>
    </table>
</body>
</html>
