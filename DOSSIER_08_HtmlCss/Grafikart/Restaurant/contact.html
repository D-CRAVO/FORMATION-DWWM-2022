<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le Fiasco, Nous contacter</title>
        <meta charset="utf-8">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Nous contacter</h1>
        <form action="contact.html">
            <fieldset>
                <legend>Nous contacter</legend>
                <div>
                    <label for="emailinput">Votre email</label>
                    <input type="text" name="email" id="emailinput" placeholder="contact@demo.fr" required>
                </div>
                <div>
                    <label for="nameinput">Votre nom</label>
                    <input type="text" name="firstname" id="nameinput">
                </div>
                <div>
                    <label>Sexe</label>
                    <div>
                        <input type="radio" name="sexe" id="masculin">
                        <label for="masculin">Masculin</label>
                    </div>
                    <div>
                        <input type="radio" name="sexe" id="feminin">
                        <label for="feminin">Féminin</label>
                    </div>
                </div>
                <div>
                    <label for="animal" id="animal">Votre animal préféré</label>
                    <select name="animal" id="animal">
                        <optgroup label="Mammifère">
                            <option value="chat">Chat</option>
                            <option value="chien">Chien</option>
                        </optgroup>
                        <optgroup label="Poisson">
                            <option value="nemo">Poisson clown</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre">
                        <option value="m">Masculin</option>
                        <option value="f">Féminin</option>
                    </select>
                </div>
                <div>
                    <label for="fileinput">Pièce jointe</label>
                    <input type="file" name="file" id="fileinput">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="cgu">J'accepte les conditions</label>
                </div>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
                <button type="submit">Bouton</button>
            </fieldset>
        </form>
    </body>
</html>
