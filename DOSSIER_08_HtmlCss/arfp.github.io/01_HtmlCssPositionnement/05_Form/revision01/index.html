<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <form action="submit">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <fieldset>
            <legend>Which service do you require ?</legend>

            <input type="radio" name="plumbing" id="plumbing">
            <label for="plumbing">Plumbing</label>

            <input type="radio" name="electricity" id="electricity">
            <label for="electricity">Electricity</label>

            <input type="radio" name="painting" id="painting">
            <label for="painting">Painting</label>
        </fieldset>

        <fieldset>
            <legend>Which other service do you need ?</legend>

            <input type="checkbox" name="architect" id="architect">
            <label for="architect">Architect</label>

            <input type="checkbox" name="disinfection" id="disinfection">
            <label for="disinfection">Disinfection</label>

            <input type="checkbox" name="ratextermination" id="ratextermination">
            <label for="ratextermination">Rat extermination</label>
        </fieldset>

        <div>
            <label for="datetime">Date / Time</label>
            <input type="datetime-local" name="datetimme" id="datetime">
        </div>

        <div>
            <label for="place">Place</label>
            <select name="place" id="place">
                <option value="selectone">Select One</option>
                <option value="paris">Paris</option>
                <option value="Lille">Lille</option>
                <option value="Amiens">Amiens</option>
            </select>
        </div>

        <div>
            <label for="otherneeds">Other needs</label>
            <input type="text" name="otherneeds" id="otherneeds">
        </div>

        <div>
            <label for="specialinstructions">Special Instructions</label>
            <textarea name="specialinstructions" id="specialinstructions" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" name="submit" id="submit" value="Submit">
        </div> 
    </form>
</body>
</html>
